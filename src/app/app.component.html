<div class="app-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row fxHide.gt-xs>
      <button (click)="drawer.toggle()" mat-button>
        <span class="material-icons">menu</span>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container style="flex: 1;" [hasBackdrop]="false">
    <mat-sidenav #drawer mode="side" [opened]="true">
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active" routerLink="/">Home</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
